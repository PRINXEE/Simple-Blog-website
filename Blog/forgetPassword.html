    <div class="wrapper" style="background-image: url('design_files/images/forgetpasswordcover.jpg')">
        <div class="inner">
            <div class="image-holder">
                <img src="design_files/images/forget password.jpg" alt="image">
            </div>
            <form action="">
                <h3>Forget Password</h3>

                <div class="form-group">
                    <p style="text-align: justify;">
                        please enter your email address elow and we will send the information to recover your account.
                    </p>
                </div> 

                <div class="form-wrapper">
                    <input type="email" name="email" id="email" placeholder="Email Address" class="form-control">
                    <i class="zmdi zmdi zmdi-email"></i>
                </div>
                <div class="form-group container-login100-form-btn">
                    <button id="btn-resetPassword" type="button">
                        ResetPassword
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                   
                </div>
            </form>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user){

            if(user){
                window.location.href = "index.html";
            }
        });
    </script>
