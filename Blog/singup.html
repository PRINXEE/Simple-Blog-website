<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        
        <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
            
            <!-- STYLE CSS -->
    <link rel="stylesheet" href="design_files/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-auth.js"></script>

    <script src="main.js"></script>
</head>
<body>
    <div class="wrapper" style="background-image: url('design_files/images/registerback.jpg')">
        <div class="inner">
            <div class="image-holder">
                <img src="design_files/images/registration-form-1.jpg" alt="image">
            </div>
            <form action="">
                <h3>Register</h3>
                <div class="form-wrapper">
                    <input type="email" name="email" id="email" placeholder="Email Address" class="form-control">
                    <i class="zmdi zmdi zmdi-email"></i>
                </div>
                <div class="form-wrapper">
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                    <i class="zmdi zmdi zmdi-lock"></i>
                </div> 
                <div class="form-wrapper">
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" class="form-control">
                    <i class="zmdi zmdi zmdi-lock"></i>
                </div>
                <div class="form-group container-login100-form-btn">
                    <button id="btn-signup" type="button">
                        Register
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                   
                </div>
                <div class="w-full text-center" style="margin-top: 49%; font-size: 15px; margin-left: 55px;">
                    <a href="singin.html" class="text-dark">
                        Already have an account
                    </a>
    
                </div>
            </form>
        </div>
    </div>


    <script src="js/index.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user){
            if(user){

                var userID = firebase.auth().currentUser.uid;
                firebase.database().ref("Users/" + userID).once("value").then(function(snapshot){
                    if (snapshot.val()){

                        window.location.href = "index.html";
                    }
                    else{
                        window.location.href = "account.html";
                    }
                })
                
            }
        });
    </script>
</body>
</html>
